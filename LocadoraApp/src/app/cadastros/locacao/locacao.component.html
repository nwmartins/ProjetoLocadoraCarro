<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: blue">Carregando...</p>
</ngx-spinner>

<div class="titulo" style="text-align: center">
  <h1>
    Cadastro de Locação
  </h1>
</div>

<div class="row">
  <div class="col s12 m4 14">
    <mat-form-field>
      <input matInput placeholder="Valor" type="number" [(ngModel)]="locacaoModel.valor" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Data Locação" type="date" [(ngModel)]="locacaoModel.dtLocacao" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Data Entrega" type="date" [(ngModel)]="locacaoModel.dtEntrega" required>
    </mat-form-field>
  </div>
</div>

<div class="col s12 m12 l12">
  <mat-form-field>
    <mat-select placeholder="Cliente" name="cliente" [(ngModel)]="locacaoModel.idCliente">
      <mat-option *ngFor="let t of clienteList" [value]="t.id">
          {{t.nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="col s12 m12 l12">
    <mat-form-field>
      <mat-select placeholder="Veiculo" name="veiculo" [(ngModel)]="locacaoModel.idVeiculo">
        <mat-option *ngFor="let t of veiculoList" [value]="t.id">
            {{t.descricao}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<div class="row footer-btn">
  <div class="button-row col s12"> 
      <button mat-raised-button (click)="back()" >Voltar</button>    
      <button *ngIf="!update" mat-raised-button color="green" (click)="save()">Salvar</button>
      <button *ngIf="update" mat-raised-button color="green" (click)="update()">Atualizar</button>
  </div> 
</div>
