<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Carregando...</p>
</ngx-spinner>

<div class="row">
  <div class="col s12 m12 12">
    <mat-form-field>
      <input matInput placeholder="Nome" type="text" [(ngModel)]="clienteModel.nome" required>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="CPF" type="text" [(ngModel)]="clienteModel.cpf" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="RG" type="text" [(ngModel)]="clienteModel.rg" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Telefone" type="text" [(ngModel)]="clienteModel.telefone" required>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Email" type="text" [(ngModel)]="clienteModel.email" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="EndereÃ§o" type="text" [(ngModel)]="clienteModel.endereco" required>
    </mat-form-field>
  </div>
</div>

<div class="row footer-btn">
  <div class="button-row col s12"> 
      <button mat-raised-button (click)="back()" >Voltar</button>    
      <button *ngIf="!update" mat-raised-button color="green" (click)="save()">Salvar</button>
      <button *ngIf="update" mat-raised-button color="green" (click)="update()">Atualizar</button>
  </div> 
</div>
