<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: blue">Carregando...</p>
</ngx-spinner>

<div class="titulo" style="text-align: center">
  <h1>
    Cadastro de Clientes
  </h1>
</div>

<div class="row">
  <div class="col s12 m12 12">
    <mat-form-field>
      <input matInput placeholder="DescriÃ§Ã£o" type="text" [(ngModel)]="tipoModel.descricao" required>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m12 l12">
    <mat-form-field>
      <input matInput placeholder="Quantidade de Rodas" type="number" [(ngModel)]="tipoModel.qtRodas" required>

<div class="row footer-btn">
  <div class="button-row col s12"> 
      <button mat-raised-button (click)="back()" >Voltar</button>
