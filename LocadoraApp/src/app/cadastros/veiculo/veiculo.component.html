<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: blue">Carregando...</p>
</ngx-spinner>

<div class="titulo" style="text-align: center">
  <h1>
    Cadastro de Clientes
  </h1>
</div>

<div class="row">
  <div class="col s12 m12 12">
    <mat-form-field>
      <input matInput placeholder="Descrição" type="text" [(ngModel)]="veiculoModel.descricao" required>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Placa" type="text" [(ngModel)]="veiculoModel.placa" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Chassi" type="text" [(ngModel)]="veiculoModel.chassi" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Ano" type="number" [(ngModel)]="veiculoModel.ano" required>
    </mat-form-field>
  </div>
</div>

<div class="col s12 m12 l12">
  <mat-form-field>
    <mat-select placeholder="Tipo" name="tipo" [(ngModel)]="veiculoModel.idTipo">
      <mat-option *ngFor="let t of tipoList" [value]="t.id">
          {{t.descricao}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="col s12 m12 l12">
    <mat-form-field>
      <mat-select placeholder="Marca" name="marca" [(ngModel)]="veiculoModel.idMarca">
        <mat-option *ngFor="let t of marcaList" [value]="t.id">
            {{t.descricao}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<div class="row footer-btn">
  <div class="button-row col s12"> 
      <button mat-raised-button (click)="back()" >Voltar</button>    
      <button *ngIf="!update" mat-raised-button color="green" (click)="save()">Salvar</button>
      <button *ngIf="update" mat-raised-button color="green" (click)="update()">Atualizar</button>
  </div> 
</div>
