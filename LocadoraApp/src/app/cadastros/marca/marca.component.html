<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: blue">Carregando...</p>
</ngx-spinner>

<div class="titulo" style="text-align: center">
  <h1>
    Cadastro de Marcas
  </h1>
</div>

<div class="row">
  <div class="col s12 m12 12">
    <mat-form-field>
      <input matInput placeholder="Descrição" type="text" [(ngModel)]="marcaModel.descricao" required>
    </mat-form-field>
  </div>
</div>

<div class="row footer-btn">
  <div class="button-row col s12"> 
      <button mat-raised-button (click)="voltar()" >Voltar</button>    
      <button *ngIf="!edicao" mat-raised-button color="green" (click)="salvar()">Salvar</button>
      <button *ngIf="edicao" mat-raised-button color="green" (click)="salvar()">Atualizar</button>
  </div> 
</div>
